<ng-container *ngIf="display">
  <div class="popup" data-id="modal" (click)="handleClickClose($event)">
    <div class="popup-backdrop js-modal" data-id="modal"></div>
    <div class="popup-content">
      <div class="popup-header">
        <h2 class="mb-3">New category</h2>
        <span
          class="icon-close"
          (click)="handleClickClose($event)"
          data-id="modal"
        >
          <i class="fa-solid fa-xmark"></i>
        </span>
      </div>
      <div class="popup-body">
        <label for="name" class="text-uppercase placeholder">Name</label>
        <input type="text" name="name" (change)="handleChange($event)" />
        <p class="text-uppercase mb-2 placeholder">Color</p>
        <div class="paleta" (click)="handleClickColor($event)">
          <button
            *ngFor="let category of categories"
            [attr.data-color]="category.color"
            class="btn-cateogory"
            [ngStyle]="{
              'background-color':
                category.color === 'light-blue' ? 'lightblue' : category.color
            }"
          ></button>
        </div>
        <p class="text-uppercase mt-4 mb-2 placeholder">Icon</p>
        <div class="icons">
          <button
            *ngFor="let category of categories"
            class="circle-icon"
            [ngClass]="newCategory.icon === 'building' ? 'icon-selected' : ''"
          >
            <img
              [src]="'../../../assets/svg/' + category.icon + '.svg'"
              alt=""
              [attr.data-icon]="category.icon"
              (click)="handleClickIcon($event)"
            />
          </button>
        </div>
      </div>

      <div class="popup-footer">
        <button (click)="handleClickCreate()">Create</button>
      </div>
    </div>
  </div>
</ng-container>
