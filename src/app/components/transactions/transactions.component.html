<div class="transaction">
  <div class="titulo">
    <h2>Transaction</h2>
    <div class="icon-filter" (click)="handleClickIconFilter()"><i class="fa-solid fa-filter"></i></div>
  </div>

  <div class="filters"*ngIf="isFilters">
    <h2>Category</h2>

    <div class="category-section">
      <label for="{{category.alias}}" *ngFor="let category of listCategory">
        <input (input)="handleChangeInput($event)" type="checkbox" id="{{category.alias}}" value="{{category.alias}}" data-filter="category">
        {{category.name}}
      </label>
    </div>
    <h2>Amount</h2>
    <div class="amount-section">
      <div>
        <label>MIN</label>
        <input name='min' type="text" (input)="handleChangeInput($event)" data-filter="amount">
      </div>
      <div>
        <label>MAX</label>
        <input name="max" type="text" (input)="handleChangeInput($event)" data-filter="amount">
      </div>
    </div>
    <h2>Date</h2>
    <div class="amount-section">
      <div>
        <label>FROM</label>
        <input name='from' type="date" (input)="handleChangeInput($event)" data-filter="date">
      </div>
      <div>
        <label>TO</label>
        <input name="to" type="date" (input)="handleChangeInput($event)" data-filter="date">
      </div>
    </div>
  </div>

  <div class="gastos">
    <div *ngFor="let transaction of formattedTransactions">
      <app-cuentas
        [indice]="transaction.date"
        [fecha1]="transaction.date"
        [fecha2]="transaction.date"
        [cantidad]="transaction.total"
      ></app-cuentas>
      <app-ingresos
        *ngFor="let move of transaction.moves"
        [cantidad]="move.mount"
        [name]="move.category"
        [icon]="move.icon"
        [color]="move.color"
        [description]="move.description"
      ></app-ingresos>
    </div>

  </div>
</div>
