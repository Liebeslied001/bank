<div class="cuentas">
  <div class="fecha">
    <p>{{ indice | date : "dd" }}</p>
    <div class="text">
      <p>{{ fecha1 | date : "EEEE" }}</p>
      <p>{{ fecha2 | date : "MMMM , yyyy" }}</p>
    </div>
  </div>
  <div class="money">
    <p [ngClass]="cantidad < 0 ? 'text_red' : 'text_green'">$ {{ cantidad }}</p>
  </div>
</div>
