<div class="container">
  <app-side-bar></app-side-bar>
  <app-create-new-category
    [transactions]="transactions"
    [categories]="categories"
    (onOpenModal)="isOpenM = $event"
  ></app-create-new-category>
  <app-transactions [transactions]="transactions" [categories]="categories"></app-transactions>
</div>
<app-modal-category
  [isOpen]="isOpenM"
  (omTransaction)="agregarTransaction($event)"
  (onCloseModal)="isOpenM = $event"
  [categories]="categories"
></app-modal-category>
